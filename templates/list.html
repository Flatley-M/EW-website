<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>My EWs</title>
    </head>
    <style>
        html,body{
    width: 100%;
    height: 100%;
    padding: 5; 
    overflow:hidden;
    display:block;
    background-color: lightblue;
    background-blend-mode:luminosity;
}
.container{
    width: 100%;
    height: 100%;
    border: solid white;
    border-width: thin;
    overflow:hidden;
    display:block;
    background-color: rgb(206, 239, 250);
}
    </style>

    <body background="https://media.istockphoto.com/id/1160720443/vector/abstract-simple-geometric-vector-seamless-pattern-with-gold-line-texture-on-white-background.jpg?s=612x612&w=0&k=20&c=_kgBISj1Wio4LTRdBFN3IttmunACCl1-T5VKdurvb68="></body>
        <div class='container col-6 '>
        <div class='p-4'>
            <h2>Add EW</h2>
            <form action="/add" method="POST">
                <label for="task">New Task:</label>
                <input type="text" id="task" name="task" placeholder="New EW" required>

                <select class="custom-select my-1 mr-sm-2" id="subject" name="subject">
                    <option selected>Choose a subject...</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Maths">Maths</option>
                    <option value="Physics">Physics</option>
                  </select>

                  <select class="custom-select my-1 mr-sm-2" id="beak" name="beak">
                    <option selected>Select your teacher...</option>
                    <option value="MC">Mr Collins</option>
                    <option value="DPC">Mr Cormell</option>
                    <option value="JMS">Mr Stone</option>
                    <option value="ZW">Mr Wang</option>
                    <option value="IRG">Dr Gray</option>
                  </select>

                  <select class="custom-select my-1 mr-sm-2" id="dueDate" name="dueDate">
                    <option selected>Due date...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Someday">Someday</option>
                  </select>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div>
            <h2>View EWs</h2>
            {% if ews|length == 0 %}
                <div>No EWs set yet</div>
            {% else %}
                <div>
                    <table class="table table-striped table-light table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Subject</th>
                                <th>Beak</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ew in ews %}
                            <tr>
                                <td>{{ ew[1] }}</td> 
                                <td>{{ ew[2] }}</td>
                                <td>{{ ew[3] }}</td> 
                                <td>{{ ew[4] }}</td> 
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
        </div>
    </body>
</html>
